<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한솔제지</title>
    <style>
        *{margin:0;border:none;padding:0;color:#333;}
        .wrap{width:1200px;margin:0 auto 100px;}
        /* 헤더 */
        .header{height:100px;border-top:2px solid darkblue;overflow:hidden;}
        
        /* 메인로고 */
        .header_left{float:left;}
        .main_logo_top{overflow:hidden;}
        .main_logo_top_left{float:left;margin-right:8px;}
        .rect_point_blue{width:12px;height:12px;margin-top:18px;background:darkblue;text-indent:-3000px;}
        .rect_point_green{width:12px;height:12px;margin-top:12px;background:darkgreen;text-indent:-3000px;}
        .main_logo_top_right{float:right;font-size:50px;font-weight:bolder;}
        .main_logo_bottom{text-align:right;font-size:20px;font-weight:500;}

        /* 메인 네비 */
        .header_right{float:right;}
        .banner{height:400px;background:rgba(255,0,0,0.2);}
        .quick_menu{height:150px;background:rgba(0,255,0, 0.2);}
        .papers{height:300px;background:rgba(0,0,255,0.2);}
        .notice{height:300px;background:rgba(255,0,255,0.2);}
        .footer{height:100px;background:rgba(255,255,0,0.2);}


    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header_left main_logo">
                <div class="main_logo_top">
                    <div class="main_logo_top_left">
                        <div class="rect_point_blue">로고파란점</div>
                        <div class="rect_point_green">로고녹색점</div>
                    </div>
                    <div class="main_logo_top_right">
                        Hansol
                    </div>
                </div>
                <div class="main_logo_bottom">
                    한솔제지
                </div>
            </div>
            <div class="header_right main_nav">네비</div>
        </div>
        <div class="banner"></div>
        <div class="quick_menu"></div>
        <div class="papers"></div>
        <div class="notice"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
